<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<link th:href="@{/css/reset.css}" rel="stylesheet" />
	<link th:href="@{/css/style_home.css}" rel="stylesheet" />
	<html xmlns:th="http://www.thymeleaf.org">
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap"
		rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet" />
	<title>Explore e Descubra</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"><img th:src="@{/imagens/logoSite.png}" alt="Logo" width="40"
						height="30" class="d-inline-block align-text-top" /> >Explore e Descubra </a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
					<ul class="navbar-nav mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" th:href="@{/Destinos}">Destino</a>
						</li>
						<li class="nav-item"><a class="nav-link active" aria-current="page"
								th:href="@{/Promoções}">Promoções</a></li>
						<li class="nav-item"><a class="nav-link active" aria-current="page"
								th:href="@{/Contato}">Contato</a></li>
						<li class="nav-item"><a class="nav-link active" aria-current="page"
								th:href="@{/Cadastro}">Cadastre-se</a></li>
					</ul>

					<div class="dropdown">
						<a class="btn btn-warning dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							Administrador </a>

						<ul class="dropdown-menu">
							<li><a class="dropdown-item" th:href="@{/clientes}">Clientes</a></li>
							<li><a class="dropdown-item" th:href="@{/pacotes}">Pacotes</a></li>
							<li><a class="dropdown-item" th:href="@{/compras}">Compras</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<header class="header">
			<h1 class="text-center mt-5">Atualizar Compra</h1>
		</header>

		<section>

			<div class="container py-3">
				<form method="post" th:object="${compra}">

					<div class="row">
						<div class="form-group col-4 h-100">
							<label for="idCliente">Cliente:</label>
							<select class="form-control form-select h-100" id="idCliente" name="fk_cliente_id" required>
								<option th:each="cliente : ${clientes}" th:value="${cliente.id}"
									th:text="${cliente.nome}"
									th:selected="${compra.fk_cliente_id != null and compra.fk_cliente_id.id == cliente.id}">
								</option>
							</select>
						</div>

						<div class="form-group col-4 h-100">
							<label for="idDestino">Destino:</label>
							<select class="form-control form-select h-100" id="idDestino" name="fk_pacote_idPacote"
								required>
								<option th:each="pacote : ${pacotes}" th:value="${pacote.idPacote}"
									th:text="${pacote.destino}"
									th:selected="${compra.fk_pacote_idPacote != null and compra.fk_pacote_idPacote.idPacote == pacote.idPacote}">
								</option>
							</select>
						</div>

						<div class="form-group mb-3 col-4">
							<label for="data" class="form-label"> Data da compra </label>
							<input type="text" class="form-control" id="data" th:field="*{data}" required>
						</div>
					</div>

					<div class="mt-3">
						<button type="submit" class="btn btn-primary">Enviar</button>
						<a href="/compras" class="btn btn-danger" style="margin-left: 10px">Cancelar</a>
					</div>
				</form>

			</div>


		</section>
	</main>
	<footer class="bg-footer">
		<nav class="navbar bg-transparent">
			<div class="container-fluid d-flex justify-content-around pesquisa-footer">
				<a class="navbar-brand text-light">Explore e Descubra</a>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="" aria-label="Search" />
					<button class="btn btn-info" type="submit">procurar</button>
				</form>
			</div>
		</nav>
		<div class="barra-de-apresentação">
			<div class="informações-site">
				<h3>Galeria de aventuras!</h3>
				<img id="logo-company" th:src="@{/imagens/logo-company.jpg}" alt="logo do site" />
			</div>
			<div class="redes-sociais">
				<h3>Redes Sociais</h3>
				<ul class="rodape__social">
					<li><a href="" class="rodape__midia"></a><img th:src="@{imagens/facebook.png}"
							alt="icone do facebook" /></li>
					<li><a href="" class="rodape__midia"></a><img th:src="@{imagens/twitter.png}"
							alt="icone do twitter" />
					</li>
					<li><a href="" class="rodape__midia"></a><img th:src="@{imagens/instagram.png}"
							alt="icone do instagram" /></li>
				</ul>
			</div>
			<nav class="formas-de-pagamento">
				<div class="cartoes-aceitos">
					<h3>Formas de Pagamento</h3>
					<ul class="rodape__navegacao">
						<li class="rodape__link"><a href="#"><img th:src="@{imagens/cards, credit icon icon.png}"
									alt="" /></a></li>
						<li class="rodape__link"><a href="#"><img src="@{imagens/Amazon, Payment icon icon.png}"
									alt="" /></a></li>
					</ul>
				</div>
			</nav>
		</div>
		<div class="desenvolvimento">Desenvolvido por Thiago Queiroz -
			2023</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
